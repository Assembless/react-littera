language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run test:coverage
  - npm run build
  - cd docs
  - npm run install
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/build
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
